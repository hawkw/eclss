[package]
name = "eclss-idf"
version = "0.1.0"
authors = ["Eliza Weisman <eliza@buoyant.io>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
anyhow = "1"
esp-idf-sys = { version = "0.32.1", features = ["binstart"] }
esp-idf-hal = "0.40.1"
log = { version = "0.4" }
sensor-scd30 = { version = "0.4.0", default-features = false }
shared-bus = { version = "0.2.0", features = ["std"] }

[build-dependencies]
embuild = "0.31.0"

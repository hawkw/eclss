[package]
name = "eclss"
version = "0.1.0"
authors = ["Eliza Weisman <eliza@buoyant.io>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
anyhow = "1"
esp-idf-sys = { version = "0.32.1", features = ["binstart"] }
esp-idf-hal = "0.40.1"
esp-idf-svc = { version = "0.45", features = ["std", "experimental"] }
embedded-svc = { version = "0.24", features = ["alloc"] }
log = { version = "0.4" }
sensor-scd30 = { version = "0.4.0", default-features = false }
serde = "1"
serde_urlencoded = "0.7.1"
shared-bus = { version = "0.2.0", features = ["std"] }
bosch-bme680 = "0.1.0"

[build-dependencies]
embuild = "0.31.0"

